{% extends 'base.html' %}
{% block content %}
<div class="row mt-4">
    <div class="col">
        <h1>Add Item</h1>
        <form action="{% url 'toDoList:add_todo' %}" class="form-inline col-4" method="post">
            <input type="text" name="content" class="form-control mb-2 mr-sm-2 " id="autoSizingInput"
                   placeholder="Type here....">
            <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Submit</button>
        </form>
    </div>
</div>
<div class="row mt-4">
    <div class="col">
        <div class="list-group">
            <ul class="list-group">
                {% for todo_item in todo_items %}
                    <li class="list-group-item col-6">
                        {{todo_item.text}}
                        <div class="float-end">
                            <form action="{% url 'toDoList:delete_todo' todo_item.id %}">
                                <button type="submit" name="delete" class="btn btn-danger btn-sm ">Delete</button>
                            </form>
                        </div>
                    </li>
                {%endfor%}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
